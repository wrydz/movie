<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/static/admin/js/libs/modernizr.min.js"></script>
</head>
<body>
{include file="public/top" /}
<div class="container clearfix">
    {include file="public/left" /}
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">动漫管理</span></div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="{:url('cartoon/add')}"><i class="icon-font"></i>新增动漫</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th width="7%">ID</th>
                            <th>动漫名称</th>
                            <th width="8%">导演</th>
                            <th width="12%">主演</th>
                            <th width="8%">动漫类型</th>
                            <th width="20%">视频链接</th>
                            <th width="30%">简介</th>
                            <th width="7%">操作</th>
                        </tr>
                        {volist name="cartoons" id="vo"}
                        <tr>
                            <td>{$vo.id}</td>
                            <td title="{$vo.video_name}"><a target="_blank" href="#" title="{$vo.video_name}">{$vo.video_name}</a>
                            </td>
                            <td>{$vo.director}</td>
                            <td>{$vo.roles}</td>
                            <td>{$vo.kind_name}</td>
                            <td>{$vo.link}</td>
                            <td>{$vo.intro}</td>
                            <td>
                                <a class="link-update" href="{:url('edit',array('id'=>$vo.id))}">修改</a>
                                <a class="link-del" onclick="return confirm('你确定要删除该栏目吗？');" href="{:url('del',array('id'=>$vo.id))}">删除</a>
                            </td>
                        </tr>
                        {/volist}
                    </table>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
