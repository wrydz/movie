<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/static/admin/js/libs/modernizr.min.js"></script>
</head>
<body>
{include file="public/top" /}
<div class="container clearfix">
    {include file="public/left" /}
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:url('index/index')}">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="{:url('game/lst')}">游戏视频管理</a><span class="crumb-step">&gt;</span><span>修改游戏视频</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <input type="hidden" name="id" value="{$games.id}">
                    <table class="insert-tab" width="100%">
                        <tbody>
                            <tr>
                                <th width="12%"><i class="require-red">*</i>游戏视频名称：</th>
                                <td>
                                    <input class="common-text required" name="video_name" size="50" value="{$games.video_name}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th>导演：</th>
                                <td><input class="common-text" name="director" size="50" value="{$games.director}" type="text"></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>演员：</th>
                                <td><input class="common-text" name="roles" size="50" value="{$games.roles}" type="text"></td>
                             <tr>
                                <th><i class="require-red">*</i>地区：</th>
                                <td><input class="common-text" name="area" size="50" value="{$games.area}" type="text"></td>
                            </tr>
                             <tr>
                                <th><i class="require-red">*</i>上映时间：</th>
                                <td><input class="common-text" name="start_time" size="50" value="{$games.start_time}" type="text"></td>
                            </tr>
                             <tr>
                                <th><i class="require-red">*</i>游戏视频类型：</th>
                                <td><input class="common-text" name="kind_name" size="50" value="{$games.kind_name}" type="text"></td>
                            </tr>
                             <tr>
                                <th><i class="require-red">*</i>视频格式：</th>
                                <td><input class="common-text" name="suffix" size="50" value="{$games.suffix}" type="text"></td>
                            </tr>
                             <tr>
                                <th><i class="require-red">*</i>游戏视频封面：</th>
                                <td>
                                    <img src="__PUBLIC__/{$games.cover_img}" width="120" height="80"" />
                                    <input class="common-text" size="50" name="cover_img" type="file">
                                    <input name="old_cover_img" value="{$games.cover_img}" type="hidden">
                                </td>
                            </tr>
                             <tr>
                                <th><i class="require-red">*</i>链接地址：</th>
                                <td><input class="common-text" name="link" size="50" value="{$games.link}" type="text"></td>
                            </tr>
                             <tr>
                                <th><i class="require-red">*</i>视频来源：</th>
                                <td><input class="common-text" name="src_type" size="50" value="{$games.src_type}" type="text"></td>
                            </tr>
                     </tr>
                            <tr>
                                <th>简介：</th>
                                <td><textarea name="intro" class="common-textarea" id="intro" cols="30" style="width: 98%;" rows="10">{$games.intro}</textarea></td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
</body>
</html>
